specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenBank
    network: arbitrum-sepolia
    source:
      address: "0x25463AEc4cc8a03EB11a57366AA70D26844Eb325"
      abi: TokenBank
      startBlock: 182581967
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositWithPermit2
        - TokenSupported
        - UserTokenAdded
        - Withdraw
      abis:
        - name: TokenBank
          file: ./abis/TokenBank.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: DepositWithPermit2(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleDepositWithPermit2
        - event: TokenSupported(indexed address,uint256)
          handler: handleTokenSupported
        - event: UserTokenAdded(indexed address,indexed address,uint256)
          handler: handleUserTokenAdded
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/token-bank.ts
