type Deposit @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  token: Bytes! # address
  amount: BigInt! # uint256
  newBalance: BigInt! # uint256
  totalDeposit: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

